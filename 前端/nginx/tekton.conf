server {
    listen 8677;
    server_name 0.0.0.0;

    # 静态文件根目录
    root /usr/share/nginx/tekton;
    index index.html;

    # 前端路由支持（History 模式）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/tekton;
    }
}